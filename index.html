<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Add Video Games</h1>
    <div id="validation-summary">
    </div>
    <form>
        <label for="title"> Title:</label>
        <input id="title" type="text">
        <span data-required id="title-span"></span>
        <br>

        <label for="price">Price:</label>
        <input id="price" type="text">
        <span data-required id="price-span"></span>
        <br>

        <label for="rating">Rating:</label>
        <select id="rating">
            <option>Please select a rating</option>
            <option>E</option>
            <option>E 10+</option>
            <option>T</option>
            <option>M 17+</option>
            <option>AO 18+</option>
        </select>
        <span data-required id="rating-span"></span>
        <br>

        <label id="online">Online Only?</label>
        <input type="checkbox">
        <br>

        <Input type="button" value="Add New Video Game">
    </form>

    <div id="display"></div>
    <script src="js/main.js"></script>
</body>

</html>
